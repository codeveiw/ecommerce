</head>
<style>
    
body {
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

main {
  max-width: 42em;
}
footer {
    background-color: transparent;
}
.fa-bag-shopping {
    color: #fff;
}
</style>
<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;" class="border text-center text-bg-dark">



    
    <header class="flex">
        <a class="logo" href="/">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>AWU</span>
            <P>Shopping</P>
        </a>
        <div class="links">
            <a class="cart" href="cart.html"><i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="product-number">3</span>
            </a>
            <a class="sign-in" href="signin.html"><i class="fa-solid fa-right-to-bracket"></i>Sign in</a>
            <a class="register border" href="#" ><i class="fa-solid fa-user-plus"></i>Register</a>
        </div>
       </header> 


  <main class="px-3">
    <form style="text-align: left;">
        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
        </div> 
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
  </main>

  <footer class="lead">
    Designed and developed by <span>Mohamed Gamal</span>
    &copy; 2025.
</footer>



    </body>
</html>
